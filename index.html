<!DOCTYPE html>
<html, lang='zh-cn'>
    <head>
        <title>阿卡毕业生专属福利</title>
        <link href="spectre.css", rel="stylesheet", type="text/css"/>
        <link href="croppie.css", rel="stylesheet", type="text/css"/>
        <link href="https://fonts.googleapis.com/css?family=Noto%20Serif%20SC", rel="stylesheet", type="text/css"/>
        <link href="logo.png" rel="icon" type="image/icon type">
    </head>
    <body>
        <div>
            <div class="navbar">
                <div class="navbar-center p-centered" style="margin-top: 2em;">
                    <img src="logo.png" style="width: 80px;" />
                    <div id="click" class="h2" style="margin-left: 0.5em;"> 阿卡毕业生学位证书制作 </div>
                </div>
            </div>
            <div id="content" class="container" style="margin-top: 3em">
                <div class="column col-10 p-centered">
                    <form class="form-horizontal">
                        <div id="input-photo" class="form-group">
                            <div class="col-3"> 
                                <label class="form-label" id="input-photo-label">上传您的照片（比例4:3）</label>
                            </div>
                            <div class="col-9">
                                <input class="form-input" id="input-photo-button" type="file" onchange="drawCanvas()" accept="image/jpeg, image/png" name="image"/>
                            </div>
                        </div>
                        <div id="input-birth" class="form-group">
                            <div class="col-3">
                                <label class="form-label" id="input-birth-label">选择您的生日</label>
                            </div>
                            <div class="col-9">
                                <input class="form-input" id="input-birth-button" type="date" onchange="drawCanvas()"/>
                            </div>
                        </div>
                        <div id="input-name" class="form-group">
                            <div class="col-3">
                                <label class="form-label" id="input-name-label">输入您的姓名</label>
                            </div>
                            <div class="col-9">
                                <input class="form-input" id="input-name-button" type="text" onchange="drawCanvas()"/>
                            </div>
                        </div>
                        <div id="input-year" class="form-group">
                            <div class="col-3">
                                <label class="form-label" id="input-year-label">选择您的毕业年份</label>
                            </div>
                            <div class="col-9">
                                <div class="form-group">
                                    <select id="input-year-button" class="form-select" onchange="drawCanvas()">
                                        <option>请选择</option>
                                        <option>2010</option>
                                        <option>2011</option>
                                        <option>2012</option>
                                        <option>2013</option>
                                        <option>2014</option>
                                        <option>2015</option>
                                        <option>2016</option>
                                        <option>2017</option>
                                        <option>2018</option>
                                        <option>2019</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="p-centered">
                        <p class="text-primary text-center" style="margin-top: 1em">
                            填写完以上信息后，单击空白处，然后右键（或长按）保存下方的图片即可<br>
                            底图有点大，如长时间未显示，还请大家耐心等待或尝试刷新，谢谢！<br>
                            请尽量使用Firefox/Chrome打开本网页
                        </p>
                    </div>
                    <div class="bar bar-slider" style="margin-top: 1em;">
                        <div id="progress-bar" class="bar-item" role="progressbar" style="width: 0%">
                            <button class="bar-slider-btn btn" role="slider"></button>
                        </div>
                    </div>
                </div>
                <div id="cropper-display" class="column col-5 col-xs-10 p-centered" style="margin-top: 2em;">
                    <div class="card p-centered">
                        <div class="card-image" style="padding-top: 2em;">
                            <div id="cropper" class="p-centered" style="width: 300px; height: 400px;"></div>
                        </div>
                        <div class="card-header">
                            <div class="card-title text-center text-gray">请在此裁剪您的照片</div>
                        </div>
                        <div class="card-footer">
                            <div class="text-center" style="margin-top: 1em">
                                <button class="btn btn-primary" onclick="cropImg()">裁剪</button>
                                <button class="btn" onclick="rotateImg(90)">左旋90度</button>
                                <button class="btn" onclick="rotateImg(-90)">右旋90度</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column col-10 p-centered" style="margin-top: 2em; margin-bottom: 80px">
                    <img id="final-image" class="img-responsive"/>
                </div>
            </div>
            <div style="display: none;">
                <canvas id="canvas" width=3780 height=2598></canvas>
                <img id="photo" crossorigin="anonymous" style="width: auto; height: auto"/>
                <img id="cropped-photo" crossorigin="anonymous" style="width: auto; height: auto"/>
                <img id="background-img" src="background.png" crossorigin="anonymous"/>
                <img id="signature-2010" src="2010.png" crossorigin="anonymous"/> <!-- 2010-易飞 -->
                <img id="signature-2011" src="2011.png" crossorigin="anonymous"/> <!-- 2011-贾子尧 -->
                <img id="signature-2012" src="2012.png" crossorigin="anonymous"/> <!-- 2012-沈沛 -->
                <img id="signature-2013" src="2013.png" crossorigin="anonymous"/> <!-- 2013-李泽堃 -->
                <img id="signature-2014" src="2014.png" crossorigin="anonymous"/> <!-- 2014-吴匯琳 -->
                <img id="signature-2015" src="2015.png" crossorigin="anonymous"/> <!-- 2015-石林 -->
                <img id="signature-2016" src="2016.png" crossorigin="anonymous"/> <!-- 2016-张雅能 -->
                <img id="signature-2017" src="2017.png" crossorigin="anonymous"/> <!-- 2017-裴玮来 -->
                <img id="signature-2018" src="2018.png" crossorigin="anonymous"/> <!-- 2018-李品璇 -->
                <img id="signature-2019" src="2019.png" crossorigin="anonymous"/> <!-- 2019-李苑彤 -->
            </div>
        </div>
        <footer class="container" style="height: 50px;">
            <div class="p-centered text-center" style="padding-top: 8px; color: #404040">
                一声无管弦，一和拾壹年
            </div>
        </footer>
    </body>
    <script src="croppie.js"></script>
    <script src="aca.js"></script>
</html>
